# Barcode Dataset Generator Configuration
#
# API Configuration:
# ------------------
# For local development, no API key is required.
# For production (barcodes.dev), you need an API key.
#
# You can set the API key via:
#   1. Environment variable: BARCODE_API_KEY=your-key-here
#   2. This config file (not recommended for shared configs)
#
# Get your API key at: https://barcodes.dev/account/api-keys

api:
  # API server URL
  # Options:
  #   - http://localhost:5001  (local development server)
  #   - https://barcodes.dev   (production)
  base_url: http://localhost:5001

  # API key for v2 endpoints (required for production)
  # Prefer using BARCODE_API_KEY environment variable instead
  # api_key: your-api-key-here

  timeout: 30
  retry_attempts: 3

generation:
  default_samples_per_class: 100
  default_image_format: png
  default_split: "80/10/10"
  default_task: detection
  default_label_mode: symbology

degradation:
  default_probability: 0.5
  presets:
    - light
    - moderate
    - heavy

backgrounds:
  # default_folder: ~/backgrounds
  target_size: [640, 640]
  default_barcodes_per_image: "1"
